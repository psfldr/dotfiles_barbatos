- name: Set up localhost
  hosts: local
  pre_tasks:
    - name: Show variables
      debug:
        msg:
          OS: "{{ ansible_os_family }}"
          Host name: "{{ ansible_hostname }}"
          User name: "{{ ansible_env.USER }}"
    - name: Assert that user is {{ USER_NAME }}
      assert:
        that:
          - ansible_env.USER == '{{ USER_NAME }}'
        fail_msg: "user must be {{ USER_NAME }}"
        success_msg: "user is {{ USER_NAME }}"
    - name: Run the equivalent of "pacman -Syu" as a separate step
      pacman:
        update_cache: yes
        upgrade: yes
      become: yes
  roles:
    - role: cimon-io.asdf
      asdf_user: "{{ USER_NAME }}"
      asdf_plugins:
      - name: "python"
    - {role: base, tags: ['base']}
    - {role: desktop_environment, tags: ['desktop_environment']}
    - {role: misc, tags: ['misc']}
    - {role: docker, tags: ['docker']}
    - {role: unity, tags: ['unity']}

